<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
</head>
<body>
    <h3>
        На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу, порядковий номер). Додати подію обробки події click на форму і якщо клік на внутрішньому input, то автоматично замінювати значення його на 0. Використати делегування.
    </h3>
    <style>
        form{
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>

    <form id="myForm">
        <input type="number" name="age" placeholder="Вік">
        <input type="number" name="height" placeholder="Зріст">
        <input type="number" name="weight" placeholder="Вага">
        <input type="number" name="salary" placeholder="Заробітна плата">
        <input type="number" name="experience" placeholder="Стаж">
        <input type="number" name="department" placeholder="Номер відділу">
        <input type="number" name="order" placeholder="Порядковий номер">
    </form>

    <script>

        // Отримуємо посилання на форму
        var form = document.getElementById("myForm")

        // Додаємо обробник події click на форму
        form.addEventListener("click", function (event) {
            // Перевіряємо, чи було клікнуто на елементі input
            if (event.target.tagName.toLowerCase() === "input") {
                // Замінюємо значення на 0
                event.target.value = 0
            }
        })

    </script>
</body>
</html>
